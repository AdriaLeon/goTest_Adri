<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnatic Music Instrument Classification</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        /* CSS to vertically center the image */
        .center-image {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Added margin for better spacing */
        }

        /* CSS to center the button */
        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carnatic Music Instrument Classification</h1>
        <p class="text-center">Adrià León, Jinsong Liu, Juande Gutiérrez, Laia Marinello, Raquel Maldonado</p>

        <!-- Div to center the image -->
        <div class="center-image">
            <img id="output-image" src="./output.png" alt="Intervals">
        </div>

        <!-- Div to center the button -->
        <div class="center-button">
            <!-- Modified button to trigger both Go function and Python script -->
            <button id="generate-btn" hx-post="/generate-json" hx-trigger="click" hx-target="#output-image" hx-swap="outerHTML" class="btn btn-primary mt-3">Generate Image</button>
        </div>

        <!-- Form to upload files -->
        <div class="center-button mt-3">
            <form action="/upload" method="post" enctype="multipart/form-data" hx-post="/upload" hx-trigger="submit">
                <div class="form-group">
                    <label for="fileInput">Select an .wav or .mp3 file:</label>
                    <input type="file" class="form-control-file" id="fileInput" name="file" accept=".wav, .mp3">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
